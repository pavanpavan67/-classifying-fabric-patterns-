<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Sense - Fabric Pattern Classifier</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background: #f5f5f5;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding: 15px 30px;
      background-color: #0c1f3f;
      position: sticky;
      top: 0;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1583912268186-c4d9cdd7fd9b');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 100px 20px 50px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      max-width: 800px;
      margin: auto;
    }

    header button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #0c1f3f;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .upload-box {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .upload-box input[type="file"] {
      margin: 20px 0;
    }

    img {
      margin-top: 20px;
      width: 300px;
      border-radius: 8px;
    }

    footer {
      background: #0c1f3f;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#">HOME</a>
    <a href="#about">ABOUT</a>
    <a href="#contact">CONTACT</a>
    <a href="#start">GET STARTED</a>
  </nav>

  <header>
    <h1>EASY START WITH PATTERN SENSE</h1>
    <p>"Pattern Sense" harnesses cutting-edge convolutional neural networks to unveil the enchanting realm of textile design.</p>
    <button onclick="location.href='#start'">GET STARTED</button>
  </header>

  <section id="start">
    <div class="upload-box">
      <h2>Upload Fabric Image</h2>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <input type="submit" value="Predict">
      </form>

      {% if prediction %}
        <h3>{{ prediction }}</h3>
        <img src="{{ image_url }}" alt="Uploaded Image">
      {% endif %}
    </div>
  </section>

  <footer>
    &copy; 2025 Pattern Sense. All rights reserved.
  </footer>
</body>
</html>
